<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurdishGPT Mobile Chat (ChatGPT Style)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons for better aesthetic and more icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Showdown for Markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    <!-- Load configuration and app script -->
    <script type="module" src="config.js"></script>
    <script type="module" src="script.js"></script>

    <style>
        /* --- CSS Variables and Dark Mode Styling --- */
        :root {
            --bg-dark: #000000;
            --input-dark: #1f1f1f;
            --btn-plus: #505050; 
            --btn-suggest: #2e2e2e;
            --purple-prime: #6d28d9;
            --user-bubble: #348feb;
            --ai-bubble: #2e2e2e;
            --text-light: #ffffff;
            --text-faded: #a0a0a0;
            --input-border: #444444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Input bar fixed positioning */
        #input-container { z-index: 10; }

        /* Hide scrollbars for the chat container */
        #chat-container-scrollable::-webkit-scrollbar { width: 0; background: transparent; }
        #chat-container-scrollable { scrollbar-width: none; }

        /* Custom style for the new prompt buttons */
        .prompt-button {
            display: flex;
            align-items: center;
            padding: 8px 16px;
            border: 1px solid var(--input-border);
            border-radius: 9999px; /* Pill shape */
            background-color: transparent;
            color: var(--text-light);
            font-size: 0.875rem;
            transition: background-color 0.15s;
        }
        .prompt-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .prompt-button i {
            margin-right: 8px;
        }

        /* Markdown Styling - Important for the streaming content */
        .markdown-content { white-space: pre-wrap; }
        .markdown-content h1 { font-size: 1.5em; font-weight: 700; margin-top: 1em; }
        .markdown-content h2 { font-size: 1.3em; font-weight: 600; margin-top: 1em; }
        .markdown-content p { margin-bottom: 0.5em; }
        .markdown-content ul, .markdown-content ol { list-style-position: inside; margin-left: 1.5em; margin-bottom: 0.5em; }
        .markdown-content code { background-color: #383838; padding: 2px 4px; border-radius: 4px; }
        .markdown-content pre { background-color: #1a1a1a; padding: 10px; border-radius: 6px; overflow-x: auto; margin-top: 1em; margin-bottom: 1em; border: 1px solid #1f1f1f; position: relative; }
        .ai-bubble-footer { border-top: 1px solid #1a1a1a; }
        .ai-bubble-footer button { color: var(--text-faded); }
        
        .code-actions {
            position: absolute;
            top: 8px;
            right: 8px;
            display: flex;
            gap: 6px;
            z-index: 10;
        }
        .code-action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: background 0.2s;
        }
        .code-action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #html-preview-modal {
            background: rgba(0, 0, 0, 0.95);
        }
        .preview-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            max-width: 95%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
        }
        .preview-header {
            background: #1f1f1f;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }
        .preview-iframe {
            width: 100%;
            height: 70vh;
            border: none;
            background: white;
        }

        /* --- Typing Cursor Animation --- */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--text-light);
            margin-left: 1px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col h-screen antialiased">

    <!-- SIDEBAR BACKDROP & MENU -->
    <div id="sidebar-backdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-75 z-40 transition-opacity duration-300 opacity-0 pointer-events-none"></div>


    <aside id="sidebar-menu" class="fixed top-0 left-0 h-full w-64 bg-black z-50 transform -translate-x-full transition-transform duration-300 shadow-2xl flex flex-col justify-between p-4 border-r border-gray-900">

        <!-- TOP SECTION: Search & Main Links -->
        <div>

            <div class="flex items-center justify-between p-2 mb-4">
                <div class="flex items-center text-gray-400">
                    <i data-lucide="search" class="w-5 h-5 mr-2"></i>
                    <input id="search-input" type="text" placeholder="Search" class="bg-black text-white placeholder-gray-500 w-full focus:outline-none" />
                </div>
                <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white p-1 rounded-full" aria-label="Close sidebar">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="space-y-1">
                <a href="#" onclick="clearChat(); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white font-medium">
                    <i data-lucide="sparkles" class="w-5 h-5 mr-3 text-purple-400"></i>
                    <span id="sidebar-new-chat">New chat</span>
                </a>

                <a href="#" onclick="showFeatureNotAvailable('Library'); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white">
                    <i data-lucide="bookmark" class="w-5 h-5 mr-3 text-yellow-400"></i>
                    <span id="sidebar-library">Library</span>
                </a>

                <a href="#" onclick="openGPTsModal(); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white">
                    <i data-lucide="bot" class="w-5 h-5 mr-3 text-red-400"></i>
                    <span id="sidebar-gpts">GPTs</span>
                </a>

            </div>

            <!-- RECENT CHATS -->
            <div class="mt-6">
                <h3 id="sidebar-recent-title" class="text-xs font-semibold uppercase text-gray-500 mb-2 px-3">Recent Chats</h3>
                <div class="space-y-1">
                    <p id="sidebar-no-chats" class="text-xs text-gray-600 px-3 py-1">No recent chats</p>
                </div>
            </div>

        </div>


        <!-- BOTTOM SECTION: User Profile/Settings -->
        <div class="border-t border-gray-800 pt-4">

            <a href="#" onclick="showFeatureNotAvailable('User Profile')" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors">
                <i data-lucide="user" class="w-6 h-6 mr-3 text-gray-300"></i>
                <span class="font-semibold">KURDISHGPT</span>
                <i data-lucide="chevron-down" class="w-4 h-4 ml-auto text-gray-400"></i>
            </a>
        </div>
    </aside>


    <!-- HEADER -->
    <header class="flex justify-between items-center p-4 h-16 sticky top-0 bg-black z-20 border-b border-gray-900">

        <!-- Left: Sidebar Toggle / Back Button (on desktop) -->
        <button onclick="toggleSidebar()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors" aria-label="Open menu">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>

        <!-- Center: Translation Button -->
        <div class="flex-grow flex justify-center">
            <button id="translate-button" onclick="toggleLanguage()" class="flex items-center px-4 py-2 rounded-full font-semibold transition-colors shadow-lg text-white" style="background-color: var(--purple-prime);">
                <i data-lucide="languages" class="w-4 h-4 mr-2"></i>
                <span id="language-label">English</span>
            </button>
        </div>

        <!-- Right: New Chat Button -->
        <button onclick="clearChat()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors" aria-label="Start new chat">
            <i data-lucide="rotate-cw" class="w-6 h-6"></i>
        </button>
    </header>


    <!-- MAIN CHAT/HOME CONTENT -->
    <main id="main-content" class="flex-grow flex flex-col items-center justify-start p-4 overflow-y-auto" role="log">

        <div id="home-screen" class="w-full max-w-xl text-center flex flex-col items-center p-4">
            <h1 id="home-title" class="text-3xl font-semibold mb-10 mt-16 text-center">What can I help with?</h1>

            <!-- Prompt Suggestions with ChatGPT-like style -->
            <div id="suggestion-buttons" class="flex flex-wrap justify-center gap-3 w-full px-4 sm:px-0">

                <button onclick="setPrompt(CONFIG.PROMPTS.image.trim())" class="prompt-button">
                    <i data-lucide="image" class="w-5 h-5 text-green-400"></i>
                    <span id="btn-create-image">Create image</span>
                </button>
                <button onclick="setPrompt(CONFIG.PROMPTS.summarize.trim())" class="prompt-button">
                    <i data-lucide="file-text" class="w-5 h-5 text-orange-400"></i>
                    <span id="btn-summarize">Summarize text</span>
                </button>
                <button onclick="setPrompt(CONFIG.PROMPTS.brainstorm.trim())" class="prompt-button">
                    <i data-lucide="lightbulb" class="w-5 h-5 text-yellow-400"></i>
                    <span id="btn-brainstorm">Brainstorm</span>
                </button>
                <button onclick="setPrompt(CONFIG.PROMPTS.more.trim())" class="prompt-button">
                    <i data-lucide="more-horizontal" class="w-5 h-5 text-purple-400"></i>
                    <span id="btn-more">More</span>
                </button>
            </div>
        </div>


        <div id="chat-container-scrollable" class="hidden w-full h-full max-w-2xl mx-auto overflow-y-auto pt-4 pb-20">

        </div>

    </main>

    <!-- ADD TOOLS MODAL OVERLAY -->
    <div id="add-tools-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col pt-16">
        <div class="absolute top-0 left-0 w-full p-4 flex justify-start">
            <button onclick="closeAddToolsModal()" class="text-white p-2" aria-label="Close tools menu">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Top Grid of Primary Actions (Camera, Photos, Files) -->
        <div class="w-full px-8 mb-8 mt-4">
            <div class="grid grid-cols-3 gap-4 max-w-sm mx-auto">
                <!-- Camera -->
                <button onclick="handleToolAction('Camera')" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:bg-gray-800" style="background-color: #1f1f1f;">
                    <i data-lucide="camera" class="w-8 h-8 mb-2 text-white"></i>
                    <p id="tool-camera">Camera</p>
                </button>
                <!-- Photos -->
                <button onclick="handleToolAction('Photos')" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:bg-gray-800" style="background-color: #1f1f1f;">
                    <i data-lucide="image" class="w-8 h-8 mb-2 text-white"></i>
                    <p id="tool-photos">Photos</p>
                </button>
                <!-- Files -->
                <button onclick="handleToolAction('Files')" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:bg-gray-800" style="background-color: #1f1f1f;">
                    <i data-lucide="folder" class="w-8 h-8 mb-2 text-white"></i>
                    <p id="tool-files">Files</p>
                </button>
            </div>
        </div>

        <!-- Tools List -->
        <div class="flex-grow overflow-y-auto px-6 space-y-2">
            <!-- Create Image -->
            <button onclick="handleToolAction('Create image', CONFIG.PROMPTS.image)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="image" class="w-6 h-6 mr-4 text-green-400"></i>
                <div>
                    <p id="tool-create-image" class="font-semibold text-white">Create image</p>
                    <p id="tool-create-image-desc" class="text-xs text-gray-400">Visualize anything</p>
                </div>
            </button>

            <!-- Thinking -->
            <button onclick="handleToolAction('Thinking', CONFIG.PROMPTS.thinking)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="lightbulb" class="w-6 h-6 mr-4 text-yellow-400"></i>
                <div>
                    <p id="tool-thinking" class="font-semibold text-white">Thinking</p>
                    <p id="tool-thinking-desc" class="text-xs text-gray-400">Think longer for better answers</p>
                </div>
            </button>

            <!-- Deep research -->
            <button onclick="handleToolAction('Deep research', CONFIG.PROMPTS.research)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="flask-round" class="w-6 h-6 mr-4 text-red-400"></i>
                <div>
                    <p id="tool-research" class="font-semibold text-white">Deep research</p>
                    <p id="tool-research-desc" class="text-xs text-gray-400">Get a detailed report</p>
                </div>
            </button>

            <!-- Web search -->
            <button onclick="handleToolAction('Web search', CONFIG.PROMPTS.search)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="globe" class="w-6 h-6 mr-4 text-blue-400"></i>
                <div>
                    <p id="tool-search" class="font-semibold text-white">Web search</p>
                    <p id="tool-search-desc" class="text-xs text-gray-400">Find real-time news and info</p>
                </div>
            </button>

            <!-- Study and learn -->
            <button onclick="handleToolAction('Study and learn', CONFIG.PROMPTS.study)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="book-open-text" class="w-6 h-6 mr-4 text-purple-400"></i>
                <div>
                    <p id="tool-study" class="font-semibold text-white">Study and learn</p>
                    <p id="tool-study-desc" class="text-xs text-gray-400">Learn a new concept</p>
                </div>
            </button>

            <!-- Code & HTML Helper -->
            <button onclick="handleToolAction('Code & HTML', CONFIG.PROMPTS.coding)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="code" class="w-6 h-6 mr-4 text-cyan-400"></i>
                <div>
                    <p id="tool-coding" class="font-semibold text-white">Code & HTML</p>
                    <p id="tool-coding-desc" class="text-xs text-gray-400">Generate and preview HTML/CSS/JS code</p>
                </div>
            </button>
        </div>

        <!-- Explore Tools Button -->
        <div class="p-6">
            <button onclick="handleToolAction('Explore tools')" class="w-full py-3 rounded-full font-bold text-center transition-colors" style="background-color: var(--ai-bubble); color: var(--text-light);">
                <span id="tool-explore">Explore tools</span>
            </button>
        </div>
    </div>


    <!-- INPUT BAR / FOOTER (ChatGPT Style) -->
    <footer id="input-container" class="fixed bottom-0 w-full max-w-2xl mx-auto p-4 flex flex-col items-center">
        <div class="w-full flex items-end p-2 rounded-2xl border" style="background-color: var(--input-dark); border-color: var(--input-border);">

            <!-- Left: Attachment/Tools Button (Always visible) -->
            <button id="attachment-button" onclick="openAddToolsModal()"
                    class="flex-shrink-0 p-2 text-gray-500 hover:text-white transition-colors"
                    aria-label="Add attachment or open tools">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>

            <!-- Center: Input Wrapper -->
            <div class="flex flex-grow items-center mx-1">
                <input id="chat-input"
                       type="text"
                       placeholder="Ask KurdishGPT"
                       oninput="checkInputStatus()"
                       class="w-full bg-transparent text-white focus:outline-none py-2 text-base">
            </div>

            <!-- Right: Send or Mic/Wave Button -->

            <!-- Send Button (Hidden by default) -->
            <button id="send-button" onclick="handleSendMessage()"
                    class="flex-shrink-0 p-2 text-blue-400 hover:text-blue-300 transition-colors hidden"
                    aria-label="Send message">
                <i data-lucide="send" class="w-6 h-6"></i>
            </button>

            <!-- Mic/Wave Button (Visible when input is empty) -->
            <button id="mic-button" onclick="showFeatureNotAvailable('Voice Input')"
                    class="flex-shrink-0 p-2 text-gray-500 hover:text-white transition-colors"
                    aria-label="Voice input">
                <!-- Using a wave icon to represent the voice prompt indicator -->
                <i data-lucide="volume-2" class="w-6 h-6"></i>
            </button>

        </div>
    </footer>

    <!-- HTML PREVIEW MODAL -->
    <div id="html-preview-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="preview-container">
            <div class="preview-header">
                <h3 class="text-white font-semibold">HTML Preview</h3>
                <button onclick="closePreviewModal()" class="text-white hover:text-gray-300">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <iframe id="preview-iframe" class="preview-iframe" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <!-- GPTs / API KEY SELECTION MODAL -->
    <div id="gpts-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center p-4">
        <div class="bg-[#1f1f1f] rounded-2xl w-full max-w-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-white">Select AI Model</h2>
                <button onclick="closeGPTsModal()" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="space-y-3">
                <!-- Gemini / Kgpt fast -->
                <button onclick="selectAPIKey('GEMINI')" id="api-btn-gemini" class="w-full flex items-center justify-between p-4 rounded-xl border-2 transition-all hover:bg-gray-800" style="border-color: #6d28d9; background-color: rgba(109, 40, 217, 0.1);">
                    <div class="flex items-center">
                        <i data-lucide="zap" class="w-6 h-6 mr-3 text-yellow-400"></i>
                        <div class="text-left">
                            <p class="font-semibold text-white">Kgpt fast</p>
                            <p class="text-xs text-gray-400">Powered by Gemini</p>
                        </div>
                    </div>
                    <i data-lucide="check-circle" class="w-6 h-6 text-purple-400" id="check-gemini"></i>
                </button>
                
                <!-- OpenAI / Kgpt smart -->
                <button onclick="selectAPIKey('OPENAI')" id="api-btn-openai" class="w-full flex items-center justify-between p-4 rounded-xl border-2 border-gray-700 transition-all hover:bg-gray-800">
                    <div class="flex items-center">
                        <i data-lucide="brain" class="w-6 h-6 mr-3 text-blue-400"></i>
                        <div class="text-left">
                            <p class="font-semibold text-white">Kgpt smart</p>
                            <p class="text-xs text-gray-400">Powered by OpenAI</p>
                        </div>
                    </div>
                    <i data-lucide="circle" class="w-6 h-6 text-gray-600" id="check-openai"></i>
                </button>
            </div>
            
            <div class="mt-6 p-4 bg-gray-800 rounded-lg">
                <p class="text-xs text-gray-400">
                    <i data-lucide="info" class="w-4 h-4 inline mr-1"></i>
                    Switch between models anytime. Your chat history will be preserved.
                </p>
            </div>
        </div>
    </div>

</body>
    </html>
