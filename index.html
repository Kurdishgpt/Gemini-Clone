<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KurdishGPT Mobile Chat (Gemini Powered)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Showdown for Markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <style>
    /* --- CSS Variables and Dark Mode Styling --- */
    :root {
      --bg-dark: #000000;
      --input-dark: #1f1f1f;
      --btn-plus: #505050;
      --btn-suggest: #2e2e2e;
      --purple-prime: #6d28d9;
      --user-bubble: #348feb;
      --ai-bubble: #2e2e2e;
      --text-light: #ffffff;
      --text-faded: #a0a0a0;
      --input-border: #444444;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }

    /* Input bar fixed positioning */
    #input-container {
      z-index: 10;
    }

    /* Hide scrollbars */
    #chat-container-scrollable::-webkit-scrollbar {
      width: 0;
      background: transparent;
    }
    #chat-container-scrollable {
      scrollbar-width: none;
    }

    /* Prompt Buttons */
    .prompt-button {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border: 1px solid var(--input-border);
      border-radius: 9999px;
      background-color: transparent;
      color: var(--text-light);
      font-size: 0.875rem;
      transition: background-color 0.15s;
    }
    .prompt-button:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }
    .prompt-button i {
      margin-right: 8px;
    }

    /* Markdown Styling */
    .markdown-content {
      white-space: pre-wrap;
    }
    .markdown-content h1 {
      font-size: 1.5em;
      font-weight: 700;
      margin-top: 1em;
    }
    .markdown-content h2 {
      font-size: 1.3em;
      font-weight: 600;
      margin-top: 1em;
    }
    .markdown-content p {
      margin-bottom: 0.5em;
    }
    .markdown-content ul,
    .markdown-content ol {
      list-style-position: inside;
      margin-left: 1.5em;
      margin-bottom: 0.5em;
    }
    .markdown-content code {
      background-color: #383838;
      padding: 2px 4px;
      border-radius: 4px;
    }
    .markdown-content pre {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1em 0;
      border: 1px solid #1f1f1f;
    }

    /* Typing Cursor Animation */
    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: var(--text-light);
      margin-left: 1px;
      vertical-align: middle;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body class="flex flex-col h-screen antialiased">

  <!-- SIDEBAR BACKDROP -->
  <div id="sidebar-backdrop" onclick="toggleSidebar()"
    class="fixed inset-0 bg-black bg-opacity-75 z-40 transition-opacity duration-300 opacity-0 pointer-events-none"></div>

  <!-- SIDEBAR MENU -->
  <aside id="sidebar-menu"
    class="fixed top-0 left-0 h-full w-64 bg-black z-50 transform -translate-x-full transition-transform duration-300 shadow-2xl flex flex-col justify-between p-4 border-r border-gray-900">
    <!-- SIDEBAR CONTENT OMITTED FOR BREVITY (keep your existing version) -->
  </aside>

  <!-- HEADER -->
  <header
    class="flex justify-between items-center p-4 h-16 sticky top-0 bg-black z-20 border-b border-gray-900">
    <button onclick="toggleSidebar()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors">
      <i data-lucide="menu" class="w-6 h-6"></i>
    </button>

    <div class="flex-grow flex justify-center">
      <button onclick="showFeatureNotAvailable('Get Plus')"
        class="flex items-center px-4 py-2 rounded-full font-semibold transition-colors shadow-lg text-white"
        style="background-color: var(--purple-prime);">
        <i data-lucide="sparkles" class="w-4 h-4 mr-2"></i>
        Get Plus
      </button>
    </div>

    <button onclick="clearChat()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors">
      <i data-lucide="rotate-cw" class="w-6 h-6"></i>
    </button>
  </header>

  <!-- MAIN CHAT CONTENT -->
  <main id="main-content"
    class="flex-grow flex flex-col items-center justify-start p-4 overflow-y-auto" role="log">
    <div id="home-screen" class="w-full max-w-xl text-center flex flex-col items-center p-4">
      <h1 class="text-3xl font-semibold mb-10 mt-16 text-center">
        What can I help with?
      </h1>

      <div id="suggestion-buttons" class="flex flex-wrap justify-center gap-3 w-full px-4 sm:px-0">
        <button onclick="setPrompt(CONFIG.PROMPTS.image.trim())" class="prompt-button">
          <i data-lucide="image" class="w-5 h-5 text-green-400"></i>
          <span>Create image</span>
        </button>
        <button onclick="setPrompt(CONFIG.PROMPTS.summarize.trim())" class="prompt-button">
          <i data-lucide="file-text" class="w-5 h-5 text-orange-400"></i>
          <span>Summarize text</span>
        </button>
        <button onclick="setPrompt(CONFIG.PROMPTS.brainstorm.trim())" class="prompt-button">
          <i data-lucide="lightbulb" class="w-5 h-5 text-yellow-400"></i>
          <span>Brainstorm</span>
        </button>
        <button onclick="setPrompt(CONFIG.PROMPTS.more.trim())" class="prompt-button">
          <i data-lucide="more-horizontal" class="w-5 h-5 text-purple-400"></i>
          <span>More</span>
        </button>
      </div>
    </div>

    <div id="chat-container-scrollable"
      class="hidden w-full h-full max-w-2xl mx-auto overflow-y-auto pt-4 pb-20"></div>
  </main>

  <!-- FOOTER / INPUT BAR -->
  <footer id="input-container"
    class="fixed bottom-0 w-full max-w-2xl mx-auto p-4 flex flex-col items-center">
    <div class="w-full flex items-end p-2 rounded-2xl border"
      style="background-color: var(--input-dark); border-color: var(--input-border);">

      <!-- Left: Tools -->
      <button id="attachment-button" onclick="openAddToolsModal()"
        class="flex-shrink-0 p-2 text-gray-500 hover:text-white transition-colors">
        <i data-lucide="plus" class="w-6 h-6"></i>
      </button>

      <!-- Center: Input -->
      <div class="flex flex-grow items-center mx-1">
        <input id="chat-input" type="text" placeholder="Ask KurdishGPT"
          oninput="checkInputStatus()"
          class="w-full bg-transparent text-white focus:outline-none py-2 text-base" />
      </div>

      <!-- Send -->
      <button id="send-button" onclick="handleSendMessage()"
        class="flex-shrink-0 p-2 text-blue-400 hover:text-blue-300 transition-colors hidden">
        <i data-lucide="send" class="w-6 h-6"></i>
      </button>

      <!-- Mic -->
      <button id="mic-button" onclick="showFeatureNotAvailable('Voice Input')"
        class="flex-shrink-0 p-2 text-gray-500 hover:text-white transition-colors">
        <i data-lucide="volume-2" class="w-6 h-6"></i>
      </button>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script type="module">
    import CONFIG from "./config.js";
    import "./script.js";

    // Initialize Lucide icons
    lucide.createIcons();
  </script>
</body>
</html>
