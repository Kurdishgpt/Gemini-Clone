<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurdishGPT - Modular Chat</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Load Showdown for Markdown conversion -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        
        :root {
            /* Custom Colors for the Theme */
            --bg-dark: #0f0f0f;
            --sidebar-bg: #1c1c1c;
            --primary-purple: #9333ea;
            --text-light: #e5e5e5;
            --user-bubble: #4a4a4a;
            --ai-bubble: #2d2d2d;
            --button-hover: #6d28d9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            display: flex;
        }

        /* Custom scrollbar for a dark theme */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #4a4a4a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #6a6a6a;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        /* Custom Loading Spinner for Image Generation */
        .image-loading {
            border: 4px solid #4a4a4a;
            border-top: 4px solid var(--primary-purple);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Typing cursor for streaming effect */
        .typing-cursor {
            display: inline-block;
            width: 1px;
            height: 1.2em;
            background-color: var(--text-light);
            animation: blink 0.8s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Markdown Styles within the content bubbles */
        .markdown-content a {
            color: #60a5fa; /* Tailwind blue-400 */
            text-decoration: underline;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 {
            font-weight: 600;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        .markdown-content p {
            margin-bottom: 0.5em;
        }
        .markdown-content code {
            background-color: #4a4a4a;
            padding: 2px 4px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .markdown-content pre {
            background-color: #1c1c1c;
            padding: 0.75rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.75rem 0;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>

    <!-- Main Application Container -->
    <div id="app" class="flex flex-1 relative">

        <!-- Sidebar Menu (Mobile only, hidden by default) -->
        <div id="sidebar-backdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-50 z-20 opacity-0 pointer-events-none transition-opacity duration-300 md:hidden"></div>
        <aside id="sidebar-menu" class="fixed inset-y-0 left-0 w-64 bg-sidebar-bg p-4 flex flex-col z-30 transform -translate-x-full transition-transform duration-300 md:relative md:translate-x-0 md:flex md:flex-shrink-0">
            
            <!-- Logo/Header -->
            <div class="flex items-center space-x-2 pb-4 border-b border-gray-700">
                <div class="w-8 h-8 rounded-full bg-primary-purple flex items-center justify-center text-white font-bold text-lg">KG</div>
                <h1 class="text-xl font-semibold">KurdishGPT</h1>
            </div>

            <!-- New Chat & Controls -->
            <div class="mt-4 flex flex-col space-y-2">
                <button onclick="clearChat(true)" class="flex items-center justify-center p-3 rounded-xl bg-primary-purple hover:bg-button-hover transition-colors text-white font-medium">
                    <i data-lucide="plus" class="w-5 h-5 mr-2"></i>
                    <span data-l10n-key="new_chat">New chat</span>
                </button>
                <div class="flex space-x-2">
                    <button onclick="showFeatureNotAvailable('Library')" class="flex-1 p-3 rounded-xl bg-[#2d2d2d] hover:bg-[#3d3d3d] transition-colors text-white text-sm">
                        <span data-l10n-key="library">Library</span>
                    </button>
                    <button onclick="showFeatureNotAvailable('GPTs')" class="flex-1 p-3 rounded-xl bg-[#2d2d2d] hover:bg-[#3d3d3d] transition-colors text-white text-sm">
                        <span data-l10n-key="gpts">GPTs</span>
                    </button>
                </div>
            </div>

            <!-- Recent Chats -->
            <div class="mt-6 flex-1 overflow-y-auto">
                <h2 class="text-xs font-semibold uppercase text-gray-500 mb-2 px-3" data-l10n-key="recent_chats_title">Recent Chats</h2>
                <div id="recent-chats-list" class="flex flex-col space-y-1">
                    <!-- Recent chats will be dynamically loaded here -->
                </div>
            </div>

            <!-- Language & Settings -->
            <div class="mt-4 pt-4 border-t border-gray-700">
                <div class="flex justify-between items-center p-3 rounded-xl bg-[#2d2d2d]">
                    <span class="text-sm font-medium text-gray-400">Settings</span>
                    <button id="language-toggle-button" onclick="toggleLanguage()" class="flex items-center p-1 rounded-full bg-primary-purple hover:bg-button-hover text-xs">
                        <i data-lucide="globe" class="w-4 h-4 mr-1"></i>
                        <span id="current-language-display">English</span>
                    </button>
                </div>
            </div>
        </aside>
        
        <!-- Chat Content Area -->
        <main class="flex-1 flex flex-col relative overflow-hidden">
            
            <!-- Top Bar (Mobile) -->
            <header class="flex items-center justify-between p-4 border-b border-gray-800 md:hidden">
                <button onclick="toggleSidebar()" class="text-white">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <span class="text-lg font-semibold">KurdishGPT</span>
                <button onclick="clearChat(true)" class="text-white">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </button>
            </header>

            <!-- Scrollable Chat History -->
            <div id="chat-container-scrollable" class="flex-1 overflow-y-auto p-4 sm:p-8 space-y-4 pt-16 hidden">
                <!-- Chat messages will be dynamically added here -->
            </div>

            <!-- Home Screen Content -->
            <div id="home-screen" class="flex-1 flex flex-col items-center justify-center p-4">
                <div class="text-center max-w-xl">
                    <h1 class="text-4xl font-bold text-white mb-2" data-l10n-key="home_title">What can I help with?</h1>
                    <p class="text-gray-400 mb-8">Your smart assistant for knowledge, creativity, and Kurdish language services.</p>

                    <!-- Prompt Suggestions Grid -->
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="setPrompt('What is the current price of oil?')" class="p-4 bg-[#2d2d2d] rounded-xl text-left hover:bg-[#3d3d3d] transition-colors">
                            <p class="font-medium" data-l10n-key="prompt_summarize">Summarize text</p>
                            <p class="text-xs text-gray-400 truncate">Explain the concept of neural networks in simple terms.</p>
                        </button>
                        <button onclick="setPrompt('Generate a high-quality image of a sunset over the city of Erbil.')" class="p-4 bg-[#2d2d2d] rounded-xl text-left hover:bg-[#3d3d3d] transition-colors">
                            <p class="font-medium" data-l10n-key="prompt_image">Create image</p>
                            <p class="text-xs text-gray-400 truncate">Visualize anything</p>
                        </button>
                        <button onclick="setPrompt('Brainstorm 5 ideas for a startup in Erbil.')" class="p-4 bg-[#2d2d2d] rounded-xl text-left hover:bg-[#3d3d3d] transition-colors">
                            <p class="font-medium" data-l10n-key="prompt_brainstorm">Brainstorm</p>
                            <p class="text-xs text-gray-400 truncate">Creative ideas & planning</p>
                        </button>
                        <button onclick="setPrompt('What are some fun facts about the Kurdistan Region of Iraq?')" class="p-4 bg-[#2d2d2d] rounded-xl text-left hover:bg-[#3d3d3d] transition-colors">
                            <p class="font-medium" data-l10n-key="prompt_more">More</p>
                            <p class="text-xs text-gray-400 truncate">Ask for fun facts or current events</p>
                        </button>
                    </div>
                    <button onclick="openAddToolsModal()" class="mt-4 text-primary-purple hover:text-button-hover transition-colors font-medium text-sm" data-l10n-key="explore_tools">Explore tools</button>
                </div>
            </div>

            <!-- Input Bar -->
            <div class="sticky bottom-0 p-4 bg-bg-dark border-t border-gray-800">
                <div class="max-w-3xl mx-auto flex items-end bg-[#2d2d2d] rounded-xl shadow-2xl p-2">
                    
                    <!-- Attachments/Tools Button -->
                    <button onclick="openAddToolsModal()" class="p-3 text-gray-400 hover:text-white transition-colors" data-l10n-key="input_attachment_aria">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </button>

                    <!-- Text Input -->
                    <textarea 
                        id="chat-input" 
                        rows="1" 
                        oninput="checkInputStatus()" 
                        onkeypress="this.style.height='auto'; this.style.height=(this.scrollHeight)+'px';" 
                        class="flex-1 w-full p-2 bg-[#2d2d2d] text-white resize-none border-none focus:outline-none placeholder-gray-500 h-10 overflow-hidden" 
                        data-l10n-key="input_placeholder" 
                        placeholder="Ask KurdishGPT"
                    ></textarea>

                    <!-- Send Button (Visible when text is present) -->
                    <button id="send-button" onclick="handleSendMessage()" class="hidden p-3 ml-2 rounded-full bg-primary-purple hover:bg-button-hover transition-colors text-white" data-l10n-key="input_send_aria">
                        <i data-lucide="send" class="w-6 h-6"></i>
                    </button>
                    
                    <!-- Mic/Voice Button (Visible when text is empty) -->
                    <button id="mic-button" onclick="showFeatureNotAvailable('Voice Input')" class="p-3 ml-2 rounded-full bg-[#3d3d3d] hover:bg-[#4d4d4d] transition-colors text-white" data-l10n-key="input_voice_aria">
                        <i data-lucide="mic" class="w-6 h-6"></i>
                    </button>

                </div>
                <p class="text-xs text-center text-gray-600 mt-2">KurdishGPT clone. Answers may contain errors. Always verify information.</p>
            </div>

        </main>
    </div>

    <!-- Add Tools Modal -->
    <div id="add-tools-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-[#1c1c1c] p-6 rounded-xl shadow-2xl w-full max-w-sm" onclick="event.stopPropagation()">
            <div class="flex justify-between items-center mb-4 border-b border-gray-700 pb-2">
                <h2 class="text-xl font-semibold text-white">Tools</h2>
                <button onclick="closeAddToolsModal()" class="text-gray-400 hover:text-white">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            
            <div class="grid grid-cols-2 gap-4">
                <!-- Tool 1: Camera (Placeholder) -->
                <button onclick="handleToolAction('Camera')" class="p-4 flex flex-col items-center bg-[#2d2d2d] rounded-xl hover:bg-[#3d3d3d] transition-colors text-center">
                    <i data-lucide="camera" class="w-6 h-6 text-primary-purple mb-1"></i>
                    <span class="text-sm font-medium" data-l10n-key="tool_camera">Camera</span>
                </button>
                <!-- Tool 2: Photos (Placeholder) -->
                <button onclick="handleToolAction('Photos')" class="p-4 flex flex-col items-center bg-[#2d2d2d] rounded-xl hover:bg-[#3d3d3d] transition-colors text-center">
                    <i data-lucide="image" class="w-6 h-6 text-primary-purple mb-1"></i>
                    <span class="text-sm font-medium" data-l10n-key="tool_photos">Photos</span>
                </button>
                <!-- Tool 3: Files (Placeholder) -->
                <button onclick="handleToolAction('Files')" class="p-4 flex flex-col items-center bg-[#2d2d2d] rounded-xl hover:bg-[#3d3d3d] transition-colors text-center">
                    <i data-lucide="file-text" class="w-6 h-6 text-primary-purple mb-1"></i>
                    <span class="text-sm font-medium" data-l10n-key="tool_files">Files</span>
                </button>
                <!-- Tool 4: Create Image -->
                <button onclick="handleToolAction('Create Image', 'Generate a high-quality image of ')" class="p-4 flex flex-col items-center bg-[#2d2d2d] rounded-xl hover:bg-[#3d3d3d] transition-colors text-center">
                    <i data-lucide="sparkles" class="w-6 h-6 text-primary-purple mb-1"></i>
                    <span class="text-sm font-medium" data-l10n-key="tool_image_title">Create image</span>
                </button>
            </div>

            <div class="mt-4 border-t border-gray-700 pt-4">
                <h3 class="text-md font-semibold mb-2 text-gray-300">Advanced Modes</h3>
                <div class="flex flex-col space-y-2">
                    <button onclick="handleToolAction('Thinking Mode', 'Analyze the historical significance of the Medes.')" class="p-3 text-left bg-[#2d2d2d] rounded-xl hover:bg-[#3d3d3d] transition-colors">
                        <span class="block font-medium" data-l10n-key="tool_thinking_title">Thinking</span>
                        <span class="text-xs text-gray-400" data-l10n-key="tool_thinking_desc">Think longer for better answers</span>
                    </button>
                    <button onclick="handleToolAction('Deep Research', 'Write a deep report on the future of Kurdish language technology.')" class="p-3 text-left bg-[#2d2d2d] rounded-xl hover:bg-[#3d3d3d] transition-colors">
                        <span class="block font-medium" data-l10n-key="tool_research_title">Deep research</span>
                        <span class="text-xs text-gray-400" data-l10n-key="tool_research_desc">Get a detailed report</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load the main JavaScript logic as a module -->
    <script type="module" src="./script.js"></script>

</body>
</html>
