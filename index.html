<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurdishGPT Mobile Chat (ChatGPT Style)</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Showdown for Markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <!-- Firebase SDK Imports (MUST be separate modules) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseImports = { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, getFirestore };
    </script>

    <style>
        /* --- CSS Variables and Dark Mode Styling --- */
        :root {
            --bg-dark: #0a0a0a; /* Slightly darker background */
            --input-dark: #1f1f1f;
            --btn-plus: #505050; 
            --btn-suggest: #2e2e2e;
            --purple-prime: #8b5cf6; /* Stronger purple */
            --user-bubble: #3b82f6; /* Blue 500 */
            --ai-bubble: #262626; /* Neutral 800 */
            --text-light: #ffffff;
            --text-faded: #a0a0a0;
            --input-border: #444444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Input bar fixed positioning */
        #input-container { z-index: 10; max-width: 640px; margin-left: auto; margin-right: auto;}

        /* Hide scrollbars for the chat container */
        #chat-container-scrollable::-webkit-scrollbar { width: 0; background: transparent; }
        #chat-container-scrollable { scrollbar-width: none; }

        /* Custom style for the new prompt buttons */
        .prompt-button {
            display: flex;
            align-items: center;
            padding: 10px 18px;
            border: 1px solid var(--input-border);
            border-radius: 9999px; /* Pill shape */
            background-color: var(--input-dark);
            color: var(--text-light);
            font-size: 0.875rem;
            transition: background-color 0.15s;
        }
        .prompt-button:hover {
            background-color: #333333;
        }
        .prompt-button i {
            margin-right: 8px;
        }

        /* Markdown Styling - Important for the streaming content */
        .markdown-content { white-space: pre-wrap; font-size: 1rem; line-height: 1.6; }
        .markdown-content h1 { font-size: 1.5em; font-weight: 700; margin-top: 1em; }
        .markdown-content h2 { font-size: 1.3em; font-weight: 600; margin-top: 1em; }
        .markdown-content p { margin-bottom: 0.8em; }
        .markdown-content ul, .markdown-content ol { list-style-position: outside; margin-left: 1.5em; margin-bottom: 0.8em; padding-left: 0.5em;}
        .markdown-content li { margin-bottom: 0.25em; }
        .markdown-content code { background-color: #383838; padding: 2px 4px; border-radius: 4px; font-family: monospace; }
        .markdown-content pre { background-color: #1a1a1a; padding: 12px; border-radius: 6px; overflow-x: auto; margin-top: 1em; margin-bottom: 1em; border: 1px solid #1f1f1f; }
        .ai-bubble-footer { border-top: 1px solid #1a1a1a; }
        .ai-bubble-footer button { color: var(--text-faded); }

        /* --- Typing Cursor Animation --- */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--text-light);
            margin-left: 1px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col h-screen antialiased">

    <!-- SIDEBAR BACKDROP & MENU -->
    <div id="sidebar-backdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-75 z-40 transition-opacity duration-300 opacity-0 pointer-events-none"></div>

    <aside id="sidebar-menu" class="fixed top-0 left-0 h-full w-64 bg-black z-50 transform -translate-x-full transition-transform duration-300 shadow-2xl flex flex-col justify-between p-4 border-r border-gray-900">
        <!-- TOP SECTION: Search & Main Links -->
        <div>
            <div class="flex items-center justify-between p-2 mb-4">
                <div class="flex items-center text-gray-400">
                    <i data-lucide="search" class="w-5 h-5 mr-2"></i>
                    <input type="text" placeholder="Search" class="bg-black text-white placeholder-gray-500 w-full focus:outline-none" />
                </div>
                <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white p-1 rounded-full" aria-label="Close sidebar">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="space-y-1">
                <a href="#" onclick="clearChat(); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white font-medium">
                    <i data-lucide="sparkles" class="w-5 h-5 mr-3 text-purple-400"></i>
                    <span>New chat</span>
                </a>
                <a href="#" onclick="showFeatureNotAvailable('Library'); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white">
                    <i data-lucide="bookmark" class="w-5 h-5 mr-3 text-yellow-400"></i>
                    <span>Library</span>
                </a>
                <a href="#" onclick="showFeatureNotAvailable('GPTs'); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white">
                    <i data-lucide="bot" class="w-5 h-5 mr-3 text-red-400"></i>
                    <span>GPTs</span>
                </a>
            </div>

            <!-- RECENT CHATS -->
            <div class="mt-6">
                <h3 class="text-xs font-semibold uppercase text-gray-500 mb-2 px-3">Recent Chats</h3>
                <div class="space-y-1">
                    <p class="text-xs text-gray-600 px-3 py-1">No recent chats</p>
                </div>
            </div>
        </div>

        <!-- BOTTOM SECTION: User Profile/Settings -->
        <div class="border-t border-gray-800 pt-4">
            <a href="#" onclick="showFeatureNotAvailable('User Profile')" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors">
                <i data-lucide="user" class="w-6 h-6 mr-3 text-gray-300"></i>
                <span class="font-semibold">KURDISHGPT</span>
                <i data-lucide="chevron-down" class="w-4 h-4 ml-auto text-gray-400"></i>
            </a>
        </div>
    </aside>


    <!-- HEADER -->
    <header class="flex justify-between items-center p-4 h-16 sticky top-0 bg-black z-20 border-b border-gray-900 max-w-2xl mx-auto w-full">
        <!-- Left: Sidebar Toggle / Back Button (on desktop) -->
        <button onclick="toggleSidebar()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors" aria-label="Open menu">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>

        <!-- Center: Get Plus Button -->
        <div class="flex-grow flex justify-center">
            <button onclick="showFeatureNotAvailable('Get Plus')" class="flex items-center px-4 py-2 rounded-full font-semibold transition-colors shadow-lg text-white" style="background-color: var(--purple-prime);">
                <i data-lucide="sparkles" class="w-4 h-4 mr-2"></i>
                Get Plus
            </button>
        </div>

        <!-- Right: New Chat Button -->
        <button onclick="clearChat()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors" aria-label="Start new chat">
            <i data-lucide="rotate-cw" class="w-6 h-6"></i>
        </button>
    </header>


    <!-- MAIN CHAT/HOME CONTENT -->
    <main id="main-content" class="flex-grow flex flex-col items-center justify-start px-4 overflow-y-auto" role="log">

        <div id="home-screen" class="w-full max-w-xl text-center flex flex-col items-center p-4">
            <h1 class="text-3xl font-semibold mb-10 mt-16 text-center">What can I help with?</h1>

            <!-- Prompt Suggestions with ChatGPT-like style -->
            <div id="suggestion-buttons" class="flex flex-wrap justify-center gap-3 w-full px-4 sm:px-0">
                <button onclick="setPrompt(CONFIG.PROMPTS.image.trim())" class="prompt-button">
                    <i data-lucide="image" class="w-5 h-5 text-green-400"></i>
                    <span>Create image</span>
                </button>
                <button onclick="setPrompt(CONFIG.PROMPTS.summarize.trim())" class="prompt-button">
                    <i data-lucide="file-text" class="w-5 h-5 text-orange-400"></i>
                    <span>Summarize text</span>
                </button>
                <button onclick="setPrompt(CONFIG.PROMPTS.brainstorm.trim())" class="prompt-button">
                    <i data-lucide="lightbulb" class="w-5 h-5 text-yellow-400"></i>
                    <span>Brainstorm</span>
                </button>
                <button onclick="setPrompt(CONFIG.PROMPTS.more.trim())" class="prompt-button">
                    <i data-lucide="more-horizontal" class="w-5 h-5 text-purple-400"></i>
                    <span>More</span>
                </button>
            </div>
        </div>


        <div id="chat-container-scrollable" class="hidden w-full h-full max-w-2xl mx-auto overflow-y-auto pt-4 pb-20">

        </div>

    <!-- ADD TOOLS MODAL OVERLAY -->

        <div class="absolute top-0 left-0 w-full p-4 flex justify-start">

        </div>

        <div class="w-full px-8 mb-8 mt-4">
            <div class="grid grid-cols-3 gap-4 max-w-sm mx-auto">
                <!-- Camera -->

                    <i data-lucide="camera" class="w-8 h-8 mb-2 text-white"></i>
                    <p>Camera</p>
                </button>
                <!-- Photos -->
                <button onclick="handleToolAction('Photos')" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:bg-gray-800" style="background-color: #1f1f1f;">
                    <i data-lucide="image" class="w-8 h-8 mb-2 text-white"></i>
                    <p>Photos</p>
                </button>
                <!-- Files -->
                <button onclick="handleToolAction('Files')" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:bg-gray-800" style="background-color: #1f1f1f;">
                    <i data-lucide="folder" class="w-8 h-8 mb-2 text-white"></i>
                    <p>Files</p>

            </div>
        </div>

        <!-- Tools List -->
        <div class="flex-grow overflow-y-auto px-6 space-y-2">
            <!-- Create Image -->
            <button onclick="handleToolAction('Create image', CONFIG.PROMPTS.image)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="image" class="w-6 h-6 mr-4 text-green-400"></i>
                <div>
                    <p class="font-semibold text-white">Create image</p>
                    <p class="text-xs text-gray-400">Visualize anything</p>
                </div>
            </button>

            <!-- Thinking -->
            <button onclick="handleToolAction('Thinking', CONFIG.PROMPTS.thinking)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="lightbulb" class="w-6 h-6 mr-4 text-yellow-400"></i>
                <div>
                    <p class="font-semibold text-white">Thinking</p>
                    <p class="text-xs text-gray-400">Think longer for better answers</p>
                </div>
            </button>

            <!-- Deep research -->
            <button onclick="handleToolAction('Deep research', CONFIG.PROMPTS.research)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="flask-round" class="w-6 h-6 mr-4 text-red-400"></i>
                <div>
                    <p class="font-semibold text-white">Deep research</p>
                    <p class="text-xs text-gray-400">Get a detailed report</p>
                </div>
            </button>

            <!-- Web search -->
            <!-- Changed to use the Web Search functionality -->
            <button onclick="handleToolAction('Web search', CONFIG.PROMPTS.search)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="globe" class="w-6 h-6 mr-4 text-blue-400"></i>
                <div>
                    <p class="font-semibold text-white">Web search</p>
                    <p class="text-xs text-gray-400">Find real-time news and info</p>
                </div>
            </button>

            <!-- Study and learn -->
            <button onclick="handleToolAction('Study and learn', CONFIG.PROMPTS.study)" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="book-open-text" class="w-6 h-6 mr-4 text-purple-400"></i>
                <div>
                    <p class="font-semibold text-white">Study and learn</p>
                    <p class="text-xs text-gray-400">Learn a new concept</p>
                </div>
            </button>
        </div>

        <!-- Explore Tools Button -->
        <div class="p-6">
            <button onclick="handleToolAction('Explore tools')" class="w-full py-3 rounded-full font-bold text-center transition-colors" style="background-color: var(--ai-bubble); color: var(--text-light);">
                Explore tools
            </button>
        </div>
    </div>


    <!-- INPUT BAR / FOOTER (ChatGPT Style) -->
    <footer id="input-container" class="fixed bottom-0 w-full max-w-2xl mx-auto p-4 flex flex-col items-center">
        <div class="w-full flex items-end p-2 rounded-2xl border" style="background-color: var(--input-dark); border-color: var(--input-border);">

            <!-- Left: Attachment/Tools Button (Always visible) -->
            <button id="attachment-button" onclick="openAddToolsModal()"
                    class="flex-shrink-0 p-2 text-gray-500 hover:text-white transition-colors"
                    aria-label="Add attachment or open tools">
                <i data-lucide="plus" class="w-6 h-6"></i>
            </button>

            <!-- Center: Input Wrapper -->
            <div class="flex flex-grow items-center mx-1">
                <input id="chat-input"
                       type="text"
                       placeholder="Ask KurdishGPT"
                       oninput="checkInputStatus()"
                       class="w-full bg-transparent text-white focus:outline-none py-2 text-base">
            </div>

            <!-- Right: Send or Mic/Wave Button -->

            <!-- Send Button (FIXED: removed disabled attribute) -->
            <button id="send-button" onclick="handleSendMessage()"
                    class="flex-shrink-0 p-2 text-blue-400 hover:text-blue-300 transition-colors hidden"
                    aria-label="Send message">
                <i data-lucide="send" class="w-6 h-6"></i>
            </button>

            <!-- Mic/Wave Button (Visible when input is empty) -->
            <button id="mic-button" onclick="showFeatureNotAvailable('Voice Input')"
                    class="flex-shrink-0 p-2 text-gray-500 hover:text-white transition-colors"
                    aria-label="Voice input">
                <i data-lucide="volume-2" class="w-6 h-6"></i>
            </button>

        </div>
    </footer>


<script>
    // --- GLOBAL STATE AND CONFIG ---
    let chatHistory = [];
    let isTyping = false;
    let authReady = false;

    // Configuration for static text and prompts
    const CONFIG = {
        PROMPTS: {
            image: 'Generate a high-quality image of a Kurdish landscape.',
            summarize: 'Summarize the plot of the novel "The Captive" by Rebin Hardi.',
            brainstorm: 'Brainstorm 5 ideas for a startup in Erbil.',
            more: 'What are some fun facts about the Kurdistan Region of Iraq?',
            thinking: 'Analyze the historical significance of the Medes.',
            research: 'Write a deep report on the future of Kurdish language technology.',
            search: 'What is the current exchange rate for the Iraqi Dinar to the US Dollar?',
            study: 'Explain the concept of neural networks in simple terms.',
        },
        MESSAGES: {
            action_copy_success: 'Content copied to clipboard!',
            action_tts: 'TTS feature not yet available.',
            action_regenerate: 'Regenerate feature not yet available.',
            action_like: 'Thanks for the feedback!',
            action_dislike: 'Thanks for the feedback. We will improve.',
            action_feature_not_available: (feature) => `${feature} is not yet available in this clone.`,
            error_api_call_failed: 'Failed to get a response from the API. Please try again.',
            error_api_response_empty: 'The AI generated an empty response.',
            error_auth_fail: 'Firebase initialization failed. Chat functionality is disabled.',
        }
    };

    // Markdown Converter Setup
    const converter = new showdown.Converter({
        tables: true,
        strikethrough: true,
        tasklists: true,
        simpleLineBreaks: true
    });


    // --- FIREBASE/AUTH SETUP (MANDATORY) ---
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    let app, auth, db, currentUserId;

    /** Initializes Firebase and authenticates the user. */
    async function initFirebase() {
        if (!firebaseConfig || typeof firebaseImports === 'undefined') {
            console.error(CONFIG.MESSAGES.error_auth_fail);
            return;
        }

        try {
            app = firebaseImports.initializeApp(firebaseConfig);
            auth = firebaseImports.getAuth(app);
            db = firebaseImports.getFirestore(app);

            // Authentication
            if (initialAuthToken) {
                await firebaseImports.signInWithCustomToken(auth, initialAuthToken);
            } else {
                await firebaseImports.signInAnonymously(auth);
            }
            
            currentUserId = auth.currentUser?.uid || crypto.randomUUID();
            authReady = true;
            console.log('Firebase initialized and authenticated. User ID:', currentUserId);
        } catch (error) {
            console.error('Firebase Auth Error:', error);
            showToast(CONFIG.MESSAGES.error_auth_fail);
        }
    }


    // --- CHAT INTERFACE FUNCTIONS ---

    /**
     * Displays a feature not available message using the toast notification.
     * @param {string} featureName - The name of the feature (e.g., 'Library').
     */
    function showFeatureNotAvailable(featureName) {
        const message = CONFIG.MESSAGES.action_feature_not_available(featureName);
        showToast(message);
    }

    /** Toggles the sidebar visibility. */
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar-menu');
        const backdrop = document.getElementById('sidebar-backdrop');
        const isOpen = sidebar.classList.contains('translate-x-0');

        if (isOpen) {
            sidebar.classList.remove('translate-x-0');
            sidebar.classList.add('-translate-x-full');
            backdrop.classList.remove('opacity-100', 'pointer-events-auto');
            backdrop.classList.add('opacity-0', 'pointer-events-none');
        } else {
            sidebar.classList.remove('-translate-x-full');
            sidebar.classList.add('translate-x-0');
            backdrop.classList.remove('opacity-0', 'pointer-events-none');
            backdrop.classList.add('opacity-100', 'pointer-events-auto');
            lucide.createIcons(); // Ensure icons in sidebar are rendered
        }
    }

    /** Clears the chat history and resets the view to the home screen. */
    function clearChat() {
        chatHistory = [];
        const chatContainer = document.getElementById('chat-container-scrollable');
        const homeScreen = document.getElementById('home-screen');
        chatContainer.innerHTML = '';
        chatContainer.classList.add('hidden');
        homeScreen.classList.remove('hidden');
        document.getElementById('chat-input').value = '';
        checkInputStatus();
    }

    /**
     * Sets the text input value and focuses it. Used by suggestion buttons.
     * @param {string} prompt - The text to put into the input field.
     */
    function setPrompt(prompt) {
        document.getElementById('chat-input').value = prompt;
        document.getElementById('chat-input').focus();
        checkInputStatus();
        closeAddToolsModal();
    }

    /** Opens the Add Tools modal. */
    function openAddToolsModal() {
        const modal = document.getElementById('add-tools-modal');
        modal.classList.remove('hidden');
        lucide.createIcons();
    }

    /** Closes the Add Tools modal. */
    function closeAddToolsModal() {
        document.getElementById('add-tools-modal').classList.add('hidden');
    }

    /**
     * Handles an action from the tools modal (e.g., Camera, Create Image).
     * @param {string} tool - The name of the tool.
     * @param {string} [prompt=''] - Optional prompt to set in the chat input.
     */
    function handleToolAction(tool, prompt = '') {
        closeAddToolsModal();
        if (prompt) {
            setPrompt(prompt);
        } else {
            // For features like Camera/Photos/Files/Explore Tools, show toast
            showFeatureNotAvailable(tool);
        }
    }

    /** Switches the input bar buttons between Mic/Wave and Send based on input text. */
    function checkInputStatus() {
        const input = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const micButton = document.getElementById('mic-button');

        const hasText = input.value.trim().length > 0;
        
        if (hasText && !isTyping) {
            sendButton.classList.remove('hidden');
            sendButton.removeAttribute('disabled');
            micButton.classList.add('hidden');
        } else {
            sendButton.classList.add('hidden');
            sendButton.setAttribute('disabled', 'true');
            micButton.classList.remove('hidden');
        }
    }

    /** Main function to handle sending a message (user prompt). */
    async function handleSendMessage() {
        const inputElement = document.getElementById('chat-input');
        const userPrompt = inputElement.value.trim();

        if (userPrompt === '' || isTyping || !authReady) return;

        // 1. Hide home screen and show chat container
        document.getElementById('home-screen').classList.add('hidden');
        document.getElementById('chat-container-scrollable').classList.remove('hidden');

        // 2. Add user message to history and render
        chatHistory.push({ role: 'user', content: userPrompt });
        renderMessage('user', userPrompt);

        // 3. Clear input and disable
        inputElement.value = '';
        checkInputStatus(); // This will disable the send button since input is now empty
        inputElement.setAttribute('disabled', 'true');
        isTyping = true;
        
        // 4. Render AI thinking/typing bubble
        const thinkingBubble = renderMessage('model', '', true);

        try {
            // 5. Fetch response from Gemini
            await fetchGeminiResponse(userPrompt, thinkingBubble);
        } catch (error) {
            console.error('Gemini API final error:', error);
            // Stream the error message to the user bubble
            const errorText = `**Error:** ${error.message}. Please try again later.`;
            streamResponse(errorText, [], thinkingBubble);
        } finally {
            // 6. Re-enable input
            inputElement.removeAttribute('disabled');
            isTyping = false;
            checkInputStatus();
            inputElement.focus();
        }
    }


    /**
     * Executes the Gemini API call with exponential backoff and handles the response.
     * @param {string} prompt - The user's prompt.
     * @param {HTMLElement} thinkingBubble - The bubble element to stream into.
     */
    async function fetchGeminiResponse(prompt, thinkingBubble) {
        const model = 'gemini-2.5-flash-preview-09-2025';
        const apiKey = ""; // Leave as empty string
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

        const payload = {
            contents: [{ parts: [{ text: prompt }] }],
            // Enable Google Search grounding (Web search)
            tools: [{ "google_search": {} }],
            // System instruction to guide the persona
            systemInstruction: {
                parts: [{ text: "You are KurdishGPT, a helpful and friendly AI assistant focused on providing factual, relevant, and engaging information about the world, with special emphasis on Kurdish culture, history, and news where applicable. Respond concisely and use Markdown for formatting." }]
            }
        };

        const maxRetries = 3;
        let response;
        let delay = 1000;

        for (let i = 0; i < maxRetries; i++) {
            try {
                response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    const result = await response.json();
                    const candidate = result.candidates?.[0];

                    if (candidate && candidate.content?.parts?.[0]?.text) {
                        const text = candidate.content.parts[0].text;
                        
                        // Extract grounding sources
                        let sources = [];
                        const groundingMetadata = candidate.groundingMetadata;
                        if (groundingMetadata && groundingMetadata.groundingAttributions) {
                            sources = groundingMetadata.groundingAttributions
                                .map(attribution => ({
                                    uri: attribution.web?.uri,
                                    title: attribution.web?.title,
                                }))
                                .filter(source => source.uri && source.title);
                        }

                        // Start streaming simulation of the real response
                        streamResponse(text, sources, thinkingBubble);
                        return;

                    } else {
                        throw new Error(CONFIG.MESSAGES.error_api_response_empty);
                    }
                } else {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

            } catch (error) {
                console.error(`Attempt ${i + 1} failed: ${error.message}`);
                if (i === maxRetries - 1) {
                    // Propagate final failure to the calling function
                    throw new Error(CONFIG.MESSAGES.error_api_call_failed);
                }
                await new Promise(res => setTimeout(res, delay));
                delay *= 2; // Exponential backoff
            }
        }
    }


    /**
     * Simulates the streaming effect of a response.
     * @param {string} content - The full response text.
     * @param {Array<Object>} sources - Array of citation sources.
     * @param {HTMLElement} bubbleContainer - The target bubble container element.
     */
    async function streamResponse(content, sources, bubbleContainer) {
        const contentDiv = bubbleContainer.querySelector('.markdown-content');
        const footerDiv = bubbleContainer.querySelector('.ai-bubble-footer');

        const totalChunks = content.length;
        let streamedText = '';

        // Clear initial content and add typing cursor
        contentDiv.innerHTML = `<span class="typing-cursor"></span>`;

        // Simulate chunk delivery
        for (let i = 0; i < totalChunks; i++) {
            streamedText += content[i];

            // Only update DOM every N characters or if it's the last character
            if (i % 8 === 0 || i === totalChunks - 1) {
                const htmlContent = converter.makeHtml(streamedText);
                contentDiv.innerHTML = htmlContent + `<span class="typing-cursor"></span>`;
                scrollChatToBottom();
            }
            await new Promise(resolve => setTimeout(resolve, 3)); // Fast typing
        }

        // Finalize the content
        contentDiv.innerHTML = converter.makeHtml(content);
        
        // Safely remove the cursor
        const cursor = bubbleContainer.querySelector('.typing-cursor');
        if (cursor) cursor.remove();
        
        // Add citations if available
        if (sources.length > 0) {
            const sourcesHtml = sources.map((s, index) => 
                `<a href="${s.uri}" target="_blank" class="text-xs text-blue-400 hover:text-blue-300 transition-colors block leading-tight truncate">
                    <i data-lucide="link" class="w-3 h-3 inline-block mr-1"></i>
                    Source ${index + 1}: ${s.title}
                </a>`
            ).join('');
            
            const citationDiv = document.createElement('div');
            citationDiv.className = 'mt-3 pt-3 border-t border-gray-700 space-y-1';
            citationDiv.innerHTML = sourcesHtml;
            contentDiv.appendChild(citationDiv);
            lucide.createIcons();
        }

        // Show the footer actions
        footerDiv.classList.remove('hidden');

        // Add to chat history
        chatHistory.push({ role: 'model', content: content, sources: sources });

        scrollChatToBottom();
    }


    /**
     * Renders a single chat message bubble.
     * @param {string} role - 'user' or 'model'.
     * @param {string} content - The message content.
     * @param {boolean} isThinking - If true, displays a typing/loading state.
     * @returns {HTMLElement} - The newly created bubble element.
     */
    function renderMessage(role, content, isThinking = false) {
        const chatContainer = document.getElementById('chat-container-scrollable');

        // Main Bubble Container
        const bubbleContainer = document.createElement('div');
        bubbleContainer.className = `flex mb-6 max-w-full ${role === 'user' ? 'justify-end' : 'justify-start'}`;

        // Content Wrapper
        const bubble = document.createElement('div');
        bubble.className = `rounded-2xl p-3 max-w-[85%] sm:max-w-[70%] shadow-lg transition-all duration-100`;
        bubble.style.backgroundColor = role === 'user' ? 'var(--user-bubble)' : 'var(--ai-bubble)';
        bubble.style.color = 'var(--text-light)';

        if (role === 'user') {
            bubble.classList.add('rounded-tr-md', 'font-medium');
            bubble.innerHTML = `<p class="whitespace-pre-wrap">${content}</p>`;
        } else {
            bubble.classList.add('rounded-tl-md', 'flex', 'flex-col');
            bubble.style.textAlign = 'left';

            // Content Area
            const contentDiv = document.createElement('div');
            contentDiv.className = `markdown-content pb-1`;

            if (isThinking) {
                // Initial content for thinking state
                contentDiv.innerHTML = `<i data-lucide="loader-circle" class="w-6 h-6 animate-spin text-gray-500"></i>`;
            } else {
                contentDiv.innerHTML = converter.makeHtml(content);
            }
            bubble.appendChild(contentDiv);

            // Footer (Actions)
            const footerDiv = document.createElement('div');
            footerDiv.className = `ai-bubble-footer pt-2 flex justify-end text-xs space-x-3 text-gray-400 ${isThinking ? 'hidden' : ''}`;

            const actions = [
                { icon: 'copy', action: () => copyToClipboard(content) },
                { icon: 'volume-2', action: () => showFeatureNotAvailable(CONFIG.MESSAGES.action_tts) },
                { icon: 'rotate-cw', action: () => showFeatureNotAvailable(CONFIG.MESSAGES.action_regenerate) },
                { icon: 'thumbs-up', action: () => showToast(CONFIG.MESSAGES.action_like) },
                { icon: 'thumbs-down', action: () => showToast(CONFIG.MESSAGES.action_dislike) },
            ];

            // Render action buttons
            actions.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'hover:text-white transition-colors p-1';
                btn.innerHTML = `<i data-lucide="${item.icon}" class="w-4 h-4"></i>`;
                btn.onclick = item.action;
                footerDiv.appendChild(btn);
            });

            bubble.appendChild(footerDiv);
        }

        bubbleContainer.appendChild(bubble);
        chatContainer.appendChild(bubbleContainer);

        // Re-render Lucide icons
        lucide.createIcons();
        scrollChatToBottom();
        return bubbleContainer; // Return container for streaming/thinking updates
    }


    /** Scrolls the chat container to the bottom. */
    function scrollChatToBottom() {
        const container = document.getElementById('chat-container-scrollable');
        container.scrollTop = container.scrollHeight;
    }

    /**
     * Displays a temporary toast notification.
     * @param {string} message - The message to display.
     */
    function showToast(message) {
        let toast = document.getElementById('chat-toast');
        if (!toast) {
            toast = document.createElement('div');
            toast.id = 'chat-toast';
            toast.className = 'fixed bottom-24 left-1/2 transform -translate-x-1/2 px-4 py-2 bg-gray-700 text-white text-sm rounded-full shadow-xl transition-opacity duration-300 z-50 opacity-0';
            document.body.appendChild(toast);
        }

        toast.textContent = message;
        toast.classList.remove('opacity-0');
        toast.classList.add('opacity-100');

        clearTimeout(toast.timer);
        toast.timer = setTimeout(() => {
            toast.classList.remove('opacity-100');
            toast.classList.add('opacity-0');
        }, 3000);
    }

    /**
     * Copies text content to the clipboard and shows a toast.
     * @param {string} text - The text to copy.
     */
    function copyToClipboard(text) {
        // Exclude citation links from the copied text
        const bubbleContent = text.replace(/<a[^>]*>(.*?)<\/a>/g, '').trim();
        const el = document.createElement('textarea');
        el.value = bubbleContent;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        showToast(CONFIG.MESSAGES.action_copy_success);
    }

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        // Bind Enter key to send message
        document.getElementById('chat-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('send-button').click();
            }
        });

        // Initialize Lucide icons on load
        lucide.createIcons();

        // Initialize Firebase
        initFirebase();
    });
</script>
