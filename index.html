<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kurdish AI Chatbot</title>
    <link rel="icon" href="assets/gemini.svg" type="image/svg+xml" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- Highlight.js -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <!-- Marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>
        <img src="assets/gemini.svg" alt="Logo" />
        Kurdish AI Assistant
      </h1>
      <div class="top__buttons">
        <button id="themeToggler" title="Toggle theme">
          <i class="bx bx-sun"></i>
        </button>
        <button id="deleteButton" title="Clear chat">
          <i class="bx bx-trash"></i>
        </button>
      </div>
    </header>

    <main class="chat-container chats"></main>

    <form class="prompt__form">
      <input
        type="text"
        class="prompt__form-input"
        placeholder="Type your message..."
        required
      />
      <button type="submit"><i class="bx bx-send"></i></button>
    </form>

    <script type="module" src="./script.js"></script>
  </body>
</html>
