<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KurdishGPT Mobile Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons for better aesthetic and more icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Showdown for Markdown rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    
    <style>
        /* --- CSS Variables and Dark Mode Styling --- */
        :root {
            --bg-dark: #000000;
            --input-dark: #1f1f1f;
            --btn-plus: #505050; /* A dark grey color for the language button */
            --btn-suggest: #2e2e2e;
            --purple-prime: #6d28d9;
            --user-bubble: #348feb;
            --ai-bubble: #2e2e2e;
            --text-light: #ffffff;
            --text-faded: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
        }

        /* Input bar fixed positioning */
        #input-container { z-index: 10; }

        /* Hide scrollbars for the chat container */
        #chat-container-scrollable::-webkit-scrollbar { width: 0; background: transparent; }
        #chat-container-scrollable { scrollbar-width: none; }

        /* Markdown Styling - Important for the streaming content */
        .markdown-content { white-space: pre-wrap; }
        .markdown-content h1 { font-size: 1.5em; font-weight: 700; margin-top: 1em; }
        .markdown-content h2 { font-size: 1.3em; font-weight: 600; margin-top: 1em; }
        .markdown-content p { margin-bottom: 0.5em; }
        .markdown-content ul, .markdown-content ol { list-style-position: inside; margin-left: 1.5em; margin-bottom: 0.5em; }
        .markdown-content code { background-color: #383838; padding: 2px 4px; border-radius: 4px; }
        .markdown-content pre { background-color: #1a1a1a; padding: 10px; border-radius: 6px; overflow-x: auto; margin-top: 1em; margin-bottom: 1em; border: 1px solid #1f1f1f; }
        .ai-bubble-footer { border-top: 1px solid #1a1a1a; }
        .ai-bubble-footer button { color: var(--text-faded); }

        /* --- Typing Cursor Animation --- */
        .typing-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--text-light);
            margin-left: 1px;
            vertical-align: middle;
            animation: blink 0.8s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="flex flex-col h-screen antialiased">

    <!-- SIDEBAR BACKDROP & MENU -->
    <div id="sidebar-backdrop" onclick="toggleSidebar()" class="fixed inset-0 bg-black bg-opacity-75 z-40 transition-opacity duration-300 opacity-0 pointer-events-none"></div>

    
    <aside id="sidebar-menu" class="fixed top-0 left-0 h-full w-64 bg-black z-50 transform -translate-x-full transition-transform duration-300 shadow-2xl flex flex-col justify-between p-4 border-r border-gray-900">
        
        <!-- TOP SECTION: Search & Main Links -->
        <div>
            
            <div class="flex items-center justify-between p-2 mb-4">
                <div class="flex items-center text-gray-400">
                    <i data-lucide="search" class="w-5 h-5 mr-2"></i>
                    <input type="text" data-key="search_input" placeholder="Search" class="bg-black text-white placeholder-gray-500 w-full focus:outline-none" />
                </div>
                <button onclick="toggleSidebar()" class="text-gray-400 hover:text-white p-1 rounded-full" aria-label="Close sidebar">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>

            <div class="space-y-1">
                <a href="#" onclick="clearChat(); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white font-medium">
                    <i data-lucide="sparkles" class="w-5 h-5 mr-3 text-purple-400"></i>
                    <span data-key="new_chat">New chat</span>
                </a>
                
                <a href="#" onclick="showFeatureNotAvailable(translations[currentLanguage].library); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white">
                    <i data-lucide="bookmark" class="w-5 h-5 mr-3 text-yellow-400"></i>
                    <span data-key="library">Library</span>
                </a>
                
                <a href="#" onclick="showFeatureNotAvailable(translations[currentLanguage].gpts); toggleSidebar();" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors text-white">
                    <i data-lucide="bot" class="w-5 h-5 mr-3 text-red-400"></i>
                    <span data-key="gpts">GPTs</span>
                </a>
                
            </div>
            
            <!-- RECENT CHATS -->
            <div class="mt-6">
                <h3 class="text-xs font-semibold uppercase text-gray-500 mb-2 px-3" data-key="recent_chats">Recent Chats</h3>
                <div class="space-y-1">
                    <p class="text-xs text-gray-600 px-3 py-1" data-key="no_recent_chats">No recent chats</p>
                </div>
            </div>
            
        </div>

        
        <!-- BOTTOM SECTION: User Profile/Settings -->
        <div class="border-t border-gray-800 pt-4">
            
            <a href="#" onclick="showFeatureNotAvailable(translations[currentLanguage].user_profile)" class="flex items-center p-3 rounded-xl hover:bg-[#1a1a1a] transition-colors">
                <i data-lucide="user" class="w-6 h-6 mr-3 text-gray-300"></i>
                <span class="font-semibold" data-key="user_profile">KURDISHGPT</span>
                <i data-lucide="chevron-down" class="w-4 h-4 ml-auto text-gray-400"></i>
            </a>
        </div>
    </aside>

    
    <!-- HEADER -->
    <header class="flex justify-between items-center p-4 h-16 sticky top-0 bg-black z-20 border-b border-gray-900">
        
        <!-- Sidebar Toggle / Back Button -->
        <button onclick="toggleSidebar()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors sm:hidden" aria-label="Open menu">
            <i data-lucide="menu" class="w-6 h-6"></i>
        </button>
        <button onclick="goBack()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors hidden sm:block" aria-label="Go back">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </button>
        
        <!-- Center Title (Now empty to match image) -->
        <div class="flex-grow text-center">
             <!-- The 'Get Plus' button was removed here -->
        </div>

        <!-- Reload / New Chat Button -->
        <button onclick="clearChat()" class="text-white p-2 rounded-full hover:bg-gray-900 transition-colors" aria-label="Start new chat">
            <i data-lucide="rotate-cw" class="w-6 h-6"></i>
        </button>
    </header>

    
    <!-- MAIN CHAT/HOME CONTENT -->
    <main id="main-content" class="flex-grow flex flex-col items-center justify-start p-4 overflow-y-auto" role="log">
        
        <div id="home-screen" class="w-full max-w-xl text-center flex flex-col items-center p-4">
            <h1 class="text-3xl font-semibold mb-10 mt-16 text-center" data-key="main_title">What can I help with?</h1>
            
            <div id="suggestion-buttons" class="grid grid-cols-2 gap-4 w-full px-4 sm:px-0">
                
                <button onclick="setPrompt(translations[currentLanguage].tool_prompt_image.trim())" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:opacity-80" style="background-color: var(--btn-suggest);">
                    <i data-lucide="image" class="w-6 h-6 mb-2 text-green-400"></i>
                    <span data-key="suggest_image">Create image</span>
                </button>
                <button onclick="setPrompt(translations[currentLanguage].tool_prompt_advice.trim())" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:opacity-80" style="background-color: var(--btn-suggest);">
                    <i data-lucide="graduation-cap" class="w-6 h-6 mb-2 text-blue-400"></i>
                    <span data-key="suggest_advice">Get advice</span>
                </button>
                <button onclick="setPrompt(translations[currentLanguage].tool_prompt_summarize.trim())" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:opacity-80" style="background-color: var(--btn-suggest);">
                    <i data-lucide="file-text" class="w-6 h-6 mb-2 text-yellow-400"></i>
                    <span data-key="suggest_summarize">Summarize text</span>
                </button>
                <button onclick="setPrompt(translations[currentLanguage].tool_prompt_more.trim())" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:opacity-80" style="background-color: var(--btn-suggest);">
                    <i data-lucide="more-horizontal" class="w-6 h-6 mb-2 text-purple-400"></i>
                    <span data-key="suggest_more">More</span>
                </button>
            </div>
        </div>

        
        <div id="chat-container-scrollable" class="hidden w-full h-full max-w-2xl mx-auto overflow-y-auto pt-4 pb-20">
            
        </div>

    </main>

    <!-- ADD TOOLS MODAL OVERLAY -->
    <div id="add-tools-modal" class="hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex flex-col pt-16">
        <div class="absolute top-0 left-0 w-full p-4 flex justify-start">
            <button onclick="closeAddToolsModal()" class="text-white p-2" aria-label="Close tools menu">
                <i data-lucide="x" class="w-6 h-6"></i>
            </button>
        </div>

        <!-- Top Grid of Primary Actions (Camera, Photos, Files) -->
        <div class="w-full px-8 mb-8 mt-4">
            <div class="grid grid-cols-3 gap-4 max-w-sm mx-auto">
                <!-- Camera -->
                <button onclick="handleToolAction('Camera')" data-key="tool_camera" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:bg-gray-800" style="background-color: #1f1f1f;">
                    <i data-lucide="camera" class="w-8 h-8 mb-2 text-white"></i>
                    <p data-key="tool_camera">Camera</p>
                </button>
                <!-- Photos -->
                <button onclick="handleToolAction('Photos')" data-key="tool_photos" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:bg-gray-800" style="background-color: #1f1f1f;">
                    <i data-lucide="image" class="w-8 h-8 mb-2 text-white"></i>
                    <p data-key="tool_photos">Photos</p>
                </button>
                <!-- Files -->
                <button onclick="handleToolAction('Files')" data-key="tool_files" class="flex flex-col items-center p-4 rounded-xl text-sm font-medium transition-colors hover:bg-gray-800" style="background-color: #1f1f1f;">
                    <i data-lucide="folder" class="w-8 h-8 mb-2 text-white"></i>
                    <p data-key="tool_files">Files</p>
                </button>
            </div>
        </div>

        <!-- Tools List -->
        <div class="flex-grow overflow-y-auto px-6 space-y-2">
            <!-- Create Image -->
            <button onclick="handleToolAction('Create image', translations[currentLanguage].tool_prompt_image)" data-key="tool_image" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="image" class="w-6 h-6 mr-4 text-green-400"></i>
                <div>
                    <p class="font-semibold text-white" data-key="tool_image_title">Create image</p>
                    <p class="text-xs text-gray-400" data-key="tool_image_desc">Visualize anything</p>
                </div>
            </button>

            <!-- Thinking -->
            <button onclick="handleToolAction('Thinking', translations[currentLanguage].tool_prompt_thinking)" data-key="tool_thinking" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="lightbulb" class="w-6 h-6 mr-4 text-yellow-400"></i>
                <div>
                    <p class="font-semibold text-white" data-key="tool_thinking_title">Thinking</p>
                    <p class="text-xs text-gray-400" data-key="tool_thinking_desc">Think longer for better answers</p>
                </div>
            </button>

            <!-- Deep research -->
            <button onclick="handleToolAction('Deep research', translations[currentLanguage].tool_prompt_research)" data-key="tool_research" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="flask-round" class="w-6 h-6 mr-4 text-red-400"></i>
                <div>
                    <p class="font-semibold text-white" data-key="tool_research_title">Deep research</p>
                    <p class="text-xs text-gray-400" data-key="tool_research_desc">Get a detailed report</p>
                </div>
            </button>

            <!-- Web search -->
            <button onclick="handleToolAction('Web search', translations[currentLanguage].tool_prompt_search)" data-key="tool_search" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="globe" class="w-6 h-6 mr-4 text-blue-400"></i>
                <div>
                    <p class="font-semibold text-white" data-key="tool_search_title">Web search</p>
                    <p class="text-xs text-gray-400" data-key="tool_search_desc">Find real-time news and info</p>
                </div>
            </button>

            <!-- Study and learn -->
            <button onclick="handleToolAction('Study and learn', translations[currentLanguage].tool_prompt_study)" data-key="tool_study" class="w-full flex items-center p-4 rounded-xl text-left hover:bg-gray-900 transition-colors">
                <i data-lucide="book-open-text" class="w-6 h-6 mr-4 text-purple-400"></i>
                <div>
                    <p class="font-semibold text-white" data-key="tool_study_title">Study and learn</p>
                    <p class="text-xs text-gray-400" data-key="tool_study_desc">Learn a new concept</p>
                </div>
            </button>
        </div>

        <!-- Explore Tools Button -->
        <div class="p-6">
            <button onclick="handleToolAction('Explore tools')" data-key="explore_tools" class="w-full py-3 rounded-full font-bold text-center transition-colors" style="background-color: var(--ai-bubble); color: var(--text-light);">
                Explore tools
            </button>
        </div>
    </div>


    
    <!-- INPUT BAR / FOOTER -->
    <footer id="input-container" class="fixed bottom-0 w-full max-w-2xl mx-auto p-4 flex flex-col items-center">
        <div class="w-full flex items-end p-2 rounded-2xl" style="background-color: var(--input-dark);">

            <!-- Language Toggle Button (کوردی) -->
            <button id="lang-button" onclick="toggleLanguage()" 
                    class="flex-shrink-0 p-2 rounded-full transition-colors font-semibold text-sm mr-2" 
                    style="background-color: var(--btn-plus); color: var(--text-light);" 
                    aria-label="Toggle Language" data-key="lang_button_text">
                کوردی
            </button>

            <!-- Input Wrapper -->
            <div class="flex flex-grow items-center">
                <input id="chat-input"
                       type="text"
                       data-key="chat_input_placeholder"
                       placeholder="Ask KurdishGPT"
                       oninput="checkInputStatus()"
                       class="w-full bg-transparent text-white focus:outline-none py-2 text-base">

                <!-- Conditional Mic/Tools Button -->
                <button id="mic-tools-button" onclick="openAddToolsModal()"
                        class="flex-shrink-0 p-2 text-gray-500 hover:text-white transition-colors"
                        aria-label="Microphone or Tools">
                    <i data-lucide="mic" class="w-6 h-6"></i>
                </button>
                
                <!-- Send Button (Initially Hidden) -->
                <button id="send-button" onclick="handleSendMessage()"
                        class="flex-shrink-0 p-2 text-blue-400 hover:text-blue-300 transition-colors hidden"
                        aria-label="Send message">
                    <i data-lucide="send" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </footer>
