<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KurdishGPT Mobile Chat (Gemini Powered)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Showdown for Markdown -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

  <style>
    :root {
      --bg-dark: #000000;
      --input-dark: #1f1f1f;
      --btn-plus: #505050;
      --btn-suggest: #2e2e2e;
      --purple-prime: #6d28d9;
      --user-bubble: #348feb;
      --ai-bubble: #2e2e2e;
      --text-light: #ffffff;
      --text-faded: #a0a0a0;
      --input-border: #444444;
    }

    body {
      font-family: "Inter", sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      overflow-x: hidden;
    }

    #input-container { z-index: 10; }

    #chat-container-scrollable::-webkit-scrollbar { width: 0; background: transparent; }
    #chat-container-scrollable { scrollbar-width: none; }

    .prompt-button {
      display: flex;
      align-items: center;
      padding: 8px 16px;
      border: 1px solid var(--input-border);
      border-radius: 9999px;
      background-color: transparent;
      color: var(--text-light);
      font-size: 0.875rem;
      transition: background-color 0.15s;
    }
    .prompt-button:hover { background-color: rgba(255, 255, 255, 0.1); }
    .prompt-button i { margin-right: 8px; }

    .markdown-content { white-space: pre-wrap; }
    .markdown-content pre {
      background-color: #1a1a1a;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 1em 0;
      border: 1px solid #1f1f1f;
    }

    .typing-cursor {
      display: inline-block;
      width: 2px;
      height: 1.2em;
      background-color: var(--text-light);
      margin-left: 1px;
      vertical-align: middle;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>

<body class="flex flex-col h-screen antialiased">
  <!-- HEADER, SIDEBAR, MAIN, and FOOTER are the same as your version -->
  <!-- keep them unchanged -->

  <!-- âœ… Correct Script Import -->
  <script type="module" src="./script.js"></script>
</body>
</html>
