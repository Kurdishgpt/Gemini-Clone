<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Start a conversation in English or Kurdish, use voice commands, or generate images."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <link href="assets/boxicons-2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/gemini.svg" type="image/x-icon" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #0d1117;
        color: #fff;
        display: flex;
        flex-direction: column;
        height: 100vh;
        justify-content: space-between;
        align-items: center;
      }

      /* Header with language buttons */
      header {
        display: flex;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 15px;
        background: #0d1117;
        border-bottom: 1px solid #1f2937;
      }

      .lang-btn {
        background: none;
        border: 1px solid #1f2937;
        padding: 8px 20px;
        border-radius: 8px;
        color: #fff;
        cursor: pointer;
        transition: 0.3s;
      }

      .lang-btn.active {
        background: #2563eb;
        border-color: #2563eb;
      }

      /* Main welcome section */
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .chat-icon {
        font-size: 50px;
        background-color: #1f2937;
        padding: 20px;
        border-radius: 50%;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      p {
        color: #9ca3af;
        max-width: 300px;
        font-size: 14px;
        margin-bottom: 25px;
      }

      .suggestion-btn {
        border: 1px solid #1f2937;
        background: transparent;
        color: white;
        border-radius: 8px;
        padding: 10px 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .suggestion-btn:hover {
        background: #1f2937;
      }

      /* Footer input */
      footer {
        width: 100%;
        padding: 15px;
        background: #0d1117;
        border-top: 1px solid #1f2937;
        display: flex;
        justify-content: center;
      }

      .input-box {
        width: 95%;
        max-width: 600px;
        background: #1f2937;
        border-radius: 12px;
        padding: 10px;
        display: flex;
        align-items: center;
      }

      .input-box input {
        flex: 1;
        background: transparent;
        border: none;
        outline: none;
        color: white;
        font-size: 14px;
      }

      .send-btn {
        background: #2563eb;
        border: none;
        border-radius: 8px;
        padding: 10px 12px;
        cursor: pointer;
        color: white;
      }

      .send-btn:hover {
        background: #3b82f6;
      }
    </style>
  </head>

  <body>
    <header>
      <button class="lang-btn active">English</button>
      <button class="lang-btn">کوردی</button>
    </header>

    <main>
      <div class="chat-icon"><i class="bx bx-chat"></i></div>
      <h1>Welcome to AI Chat</h1>
      <p>Start a conversation in English or Kurdish, use voice commands, or generate images</p>
      <button class="suggestion-btn">Tell me about Kurdish culture</button>
    </main>

    <footer>
      <div class="input-box">
        <input type="text" placeholder="Type your message..." />
        <button class="send-btn"><i class="bx bx-send"></i></button>
      </div>
    </footer>
  </body>
  </html>
