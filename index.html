<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KurdishGPT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
    }
    .prompt-button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 9999px;
      background-color: #1a1a1a;
      border: 1px solid #333;
      color: white;
      transition: background-color 0.2s;
    }
    .prompt-button:hover {
      background-color: #2e2e2e;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .message {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 85%;
    }
    .user {
      background-color: #2563eb;
      align-self: flex-end;
    }
    .ai {
      background-color: #1f1f1f;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="p-4 border-b border-gray-800 flex justify-between items-center">
    <h1 class="text-lg font-semibold">KurdishGPT</h1>
    <button onclick="clearChat()" class="px-3 py-1 rounded-full bg-gray-800 hover:bg-gray-700 text-sm">New Chat</button>
  </header>

  <!-- Main -->
  <main id="chat-box">
    <div class="text-center mt-20">
      <h2 class="text-3xl font-bold mb-8">What can I help with?</h2>
      <div class="flex flex-wrap justify-center gap-3">
        <button onclick="setPrompt(config.PROMPTS.image)" class="prompt-button">
          <i data-lucide="image" class="w-5 h-5 mr-2 text-green-400"></i> Create image
        </button>
        <button onclick="setPrompt(config.PROMPTS.summarize)" class="prompt-button">
          <i data-lucide="file-text" class="w-5 h-5 mr-2 text-orange-400"></i> Summarize text
        </button>
        <button onclick="setPrompt(config.PROMPTS.brainstorm)" class="prompt-button">
          <i data-lucide="lightbulb" class="w-5 h-5 mr-2 text-yellow-400"></i> Brainstorm
        </button>
        <button onclick="setPrompt(config.PROMPTS.more)" class="prompt-button">
          <i data-lucide="more-horizontal" class="w-5 h-5 mr-2 text-purple-400"></i> More
        </button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 border-t border-gray-800 flex items-center gap-2 bg-black">
    <input
      id="chat-input"
      type="text"
      placeholder="Ask KurdishGPT"
      class="flex-1 bg-transparent border border-gray-700 rounded-full px-4 py-2 text-white focus:outline-none"
      oninput="checkInputStatus()"
    />
    <button
      id="send-button"
      onclick="handleSendMessage()"
      class="p-2 bg-blue-600 rounded-full hover:bg-blue-500 transition-colors"
      aria-label="Send message"
    >
      <i data-lucide="send" class="w-5 h-5 text-white"></i>
    </button>
  </footer>

  <script>
    // ==== CONFIG ====
    const API_KEY = "YOUR_GEMINI_API_KEY_HERE"; // ⬅️ Replace this
    const API_MODEL = "gemini-2.0-flash-exp";
    const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${API_MODEL}:generateContent?key=${API_KEY}`;

    const config = {
      PROMPTS: {
        image: "Generate a high-quality image of ",
        summarize: "Summarize the plot of ",
        brainstorm: "Brainstorm 5 ideas for a startup in Erbil.",
        more: "What are some fun facts about the Kurdistan Region of Iraq?"
      }
    };

    // ==== CORE FUNCTIONS ====
    document.addEventListener("DOMContentLoaded", () => {
      lucide.createIcons();
    });

    function setPrompt(prompt) {
      document.getElementById("chat-input").value = prompt;
    }

    function clearChat() {
      const box = document.getElementById("chat-box");
      box.innerHTML = `<div class="text-center mt-20">
        <h2 class="text-3xl font-bold mb-8">What can I help with?</h2>
        <div class="flex flex-wrap justify-center gap-3">
          <button onclick="setPrompt(config.PROMPTS.image)" class="prompt-button">
            <i data-lucide='image' class='w-5 h-5 mr-2 text-green-400'></i> Create image
          </button>
          <button onclick="setPrompt(config.PROMPTS.summarize)" class="prompt-button">
            <i data-lucide='file-text' class='w-5 h-5 mr-2 text-orange-400'></i> Summarize text
          </button>
          <button onclick="setPrompt(config.PROMPTS.brainstorm)" class="prompt-button">
            <i data-lucide='lightbulb' class='w-5 h-5 mr-2 text-yellow-400'></i> Brainstorm
          </button>
          <button onclick="setPrompt(config.PROMPTS.more)" class="prompt-button">
            <i data-lucide='more-horizontal' class='w-5 h-5 mr-2 text-purple-400'></i> More
          </button>
        </div>
      </div>`;
      lucide.createIcons();
    }

    function addMessage(sender, text) {
      const box = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;
      msg.textContent = text;
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    async function handleSendMessage() {
      const input = document.getElementById("chat-input");
      const userMessage = input.value.trim();
      if (!userMessage) return;
      addMessage("user", userMessage);
      input.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userMessage }] }]
          })
        });
        const data = await response.json();
        const aiText = data?.candidates?.[0]?.content?.parts?.[0]?.text || "⚠️ No response.";
        addMessage("ai", aiText);
      } catch (error) {
        addMessage("ai", "⚠️ API Error: " + error.message);
      }
    }

    function checkInputStatus() {
      const input = document.getElementById("chat-input");
      const send = document.getElementById("send-button");
      send.disabled = !input.value.trim();
      send.style.opacity = input.value.trim() ? "1" : "0.4";
    }
  </script>
</body>
    </html>
